services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - job-storage:/app/storage
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - LOG_LEVEL=INFO
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_STATE_DB=redis://redis:6379/1
      - JOB_STORAGE_PATH=/app/storage/jobs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build: .
    command: celery -A app.celery_app worker --loglevel=info --concurrency=1
    volumes:
      - ./app:/app/app
      - job-storage:/app/storage
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_STATE_DB=redis://redis:6379/1
      - JOB_STORAGE_PATH=/app/storage/jobs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
  job-storage:
